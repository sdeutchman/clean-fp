<!DOCTYPE html>
<head>
	<title>MegaMart Shopping</title>
	<link rel="stylesheet" href="index.css" />
	<script
		src="https://kit.fontawesome.com/bcc235fa38.js"
		crossorigin="anonymous"
	></script>
</head>
<body>
	<header>
		<h1 id="page-title">MegaMart</h1>
		<div id="cart">
			<i class="fas fa-shopping-cart"></i>
			<div id="cart-total">$0.00</div>
		</div>
	</header>
	<main>
		<section>
			<div class="img-box">
				<img
					class="product-img"
					src="https://images-na.ssl-images-amazon.com/images/I/81QnGdrGwsL._UL1500_.jpg"
					alt="shoe"
				/>
			</div>
			<div class="price">$6</div>
			<div data-item="shoes" data-price="6" class="button">Buy Now</div>
			<img id="free-shipping-shoes" class="free-shipping-icon" src="https://www.iconsdb.com/icons/preview/red/free-badge-xxl.png" alt="free sheeping!">
		</section>
		<section>
			<div class="img-box">
				<img
					class="product-img"
					alt="t-shirt"
					src="https://cdn.shopify.com/s/files/1/2143/3217/products/500_946a22ef-e740-40ad-8c96-ba7e6ca15f87_1024x1024.png?v=1617646131"
				/>
			</div>
			<div class="price">$2</div>
			<div data-item="t-shirt" data-price="2" class="button">Buy Now</div>
			<img id="free-shipping-t-shirt" class="free-shipping-icon" src="https://www.iconsdb.com/icons/preview/red/free-badge-xxl.png" alt="free sheeping!">
		</section>
	</main>
	<script src="utilities/utilities.js"></script>
	<script src="index.js"></script>
</body>
